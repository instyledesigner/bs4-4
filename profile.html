				<ul class="navbar-nav ml-auto">

						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" >
							<i class="fas fa-user"></i> welcome tim

						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fas fa-user-circle"></i> profile

	<!-- header -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fas fa-user"></i> edit profile</h1>
				</div>
			</div>
		</div>
	</header>
	
	
	<!-- actions -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mb-2">
					<a href="index.html" class="btn btn-light btn-block">
						<i class="fas fa-arrow-left"></i> back to dashboard
					</a>
				</div>
				
				<div class="col-md-3 mb-2">
					<a href="index.html" class="btn btn-success btn-block">
						<i class="fas fa-plus"></i> change password
					</a>
				</div>
				
				<div class="col-md-3">
					<a href="index.html" class="btn btn-danger btn-block">
						<i class="fas fa-trash"></i> delete account
					</a>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- profile -->
	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-9 mb-4">
					<div class="card">
						<div class="card-header">
							<h4>edit profile</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
								<label for="name">name</label>
								<input type="text" class="form-control" value="tim" >
								</div>
								
								<div class="form-group">
								<label for="email">email</label>
								<input type="text" class="form-control" value="test@test.com" >
								</div>
								
								<div class="form-group">
								<label for="bio">bio</label>
								<textarea name="edotor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum dolor, eveniet in consequatur consectetur delectus cum doloribus mollitia. Aperiam maiores beatae laudantium ad, illo, tempora omnis optio ex cum consequatur reprehenderit voluptatem qui dolorum nihil veniam suscipit libero voluptas! Neque?</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3">
				<h3>your avatar</h3>
					<img src="./img/avatar.png" alt="" class="img-fluid d-block mb-3">
					<button class="btn btn-primary btn-block">edit image</button>
					<button class="btn btn-danger btn-block">delete image</button>
				</div>
			</div>
		</div>
	</section>
	
	
	
	<!-- footer -->
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">
						copyright &copy; <span id="year"></span> blogen
					</p>
				</div>
			</div>
		</div>
	</footer>
	
	
	
	
	
	
	<!-- modals -->
	<!-- add post modal -->
	<div id="addPostModal" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">add post</h5>
					<button class="close" data-dismiss="modal" >
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">title</label>
							<input type="text" class="form-control">
						</div>
						
						<div class="form-group">
							<label for="category">category</label>
							<select class="form-control">
								<option value="">web development</option>
								<option value="">tech gadgets</option>
								<option value="">business</option>
								<option value="">health & wellness</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="image">upload image</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="image">
								<label for="image" class="custom-file-label">choose file</label>
							</div>
							<small class="form-text text-muted">max size 3mb</small>
						</div>
						<div class="form-group">
							<label for="body">body</label>
							<textarea name="editor1" class="form-control" ></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal" >save changes</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- add category modal -->
	<div id="addCategoryModal" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title">add category</h5>
					<button class="close" data-dismiss="modal" >
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">title</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal" >add category</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- add user modal -->
	<div id="addUserModal" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning text-white">
					<h5 class="modal-title">add user</h5>
					<button class="close" data-dismiss="modal" >
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name">name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">email</label>
							<input type="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="password2">confirm password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal" >add user</button>
				</div>
			</div>
		</div>
	</div>
