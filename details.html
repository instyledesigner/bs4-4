	<!-- header -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>post one</h1>
				</div>
			</div>
		</div>
	</header>
	
	
	<!-- actions -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mb-2">
					<a href="index.html" class="btn btn-light btn-block">
						<i class="fas fa-arrow-left"></i> back to dashboard
					</a>
				</div>
				
				<div class="col-md-3 mb-2">
					<a href="index.html" class="btn btn-success btn-block">
						<i class="fas fa-check"></i> save changes
					</a>
				</div>
				
				<div class="col-md-3">
					<a href="index.html" class="btn btn-danger btn-block">
						<i class="fas fa-trash"></i> delete post
					</a>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- details -->
	<section id="details">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>edit post</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="title">title</label>
									<input type="text" class="form-control" value="post one">
								</div>

								<div class="form-group">
									<label for="category">category</label>
									<select class="form-control">
										<option value="" selected>web development</option>
										<option value="">tech gadgets</option>
										<option value="">business</option>
										<option value="">health & wellness</option>
									</select>
								</div>

								<div class="form-group">
									<label for="image">upload image</label>
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="image">
										<label for="image" class="custom-file-label">choose file</label>
									</div>
									<small class="form-text text-muted">max size 3mb</small>
								</div>
								<div class="form-group">
									<label for="body">body</label>
									<textarea name="editor1" class="form-control" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos, sapiente animi deleniti explicabo nemo maiores dolorem, molestias, amet aut repudiandae neque saepe rem placeat? Architecto maxime minus laboriosam sequi voluptates quaerat quia, ducimus, praesentium minima libero distinctio fugiat natus illo, eaque consectetur totam nostrum officia sed quidem. Illo omnis, ducimus.</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
	<!-- footer -->
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">
						copyright &copy; <span id="year"></span> blogen
					</p>
				</div>
			</div>
		</div>
	</footer>
